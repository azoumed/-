name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]

# Give the workflow explicit permission to write repository contents (needed to push gh-pages)
permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          # ensure the action has credentials to push and fetch full history if needed
          persist-credentials: true
          fetch-depth: 0

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        # Use `npm install` instead of `npm ci` because this repo does not include a package-lock.json
        # `npm ci` requires an existing lockfile; `npm install` will work without it.
        run: npm install

      - name: Build
        # If you use an API key for the build (Gemini SDK), add it as a secret named API_KEY
        env:
          API_KEY: ${{ secrets.API_KEY }}
        run: npm run build

      - name: Show build output
        run: |
          echo "Dist folder contents:"
          ls -la ./dist || echo "dist not found"
          echo "Print tree (if installed):" || true
          if command -v tree >/dev/null 2>&1; then tree ./dist || true; fi

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: gh-pages
